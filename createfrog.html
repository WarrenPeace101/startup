<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Creating Froggy </title>
    </head>

    <body>

        <header>
            <h2>Create Your Frog</h2>
        </header>

        <main>
            <br>
            <label for="frogName">Frog Name</label>
            <input type="text" id="frogName" name="varFrogName" placeholder="Froggy"/>
            <br>
            <label for="password">Password</label>
            <input type="text" id="password" name="varPassword" placeholder="123"/>
            <br>
            <fieldset>
                <legend>Frog Color</legend>
                <label for="greenFrog">Green</label>
                <input type="radio" id="greenFrog" name="varFrog" value="greenFrog" checked/>
                <label for="blueFrog">Blue</label>
                <input type="radio" id="blueFrog" name="varFrog" value="blueFrog"/>
                <label for="pinkFrog">Pink</label>
                <input type="radio" id="pinkFrog" name="varFrog" value="pinkFrog"/>
            </fieldset>

            <span class="river"></span>

        </main>

        <footer>
            <button><a href="homescreen.html">Create Frog</a></button>
            <button><a href="homescreen.html">Back</a></button>
        </footer>


    </body>
</html>
