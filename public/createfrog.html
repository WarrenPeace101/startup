<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="createfrogCSS.css">

        <title> Creating Froggy </title>
    </head>

    <body>

        <header>
            <h2 class="createFrogTitle">Create Your Frog</h2>
        </header>

        <main>
            <div class = road>
                <div id="line">
            </div>
            <label id="frogLabelForm" for="frogName">Frog Name:</label>
            <input type="text" id="frogName" name="varFrogName" placeholder="Froggy"/>
            <br>
            <label id="passwordLabel" for="password">Password:</label>
            <input type="text" id="password" name="varPassword" placeholder="123"/>
            <br>
            <div id="chooseColorTitle">Frog Color:</div>
            <fieldset id="chooseColor">
                <label for="greenFrog">Green</label>
                <input type="radio" id="greenFrog" name="varFrog" value="greenFrog" checked/>
                <label for="blueFrog">Blue</label>
                <input type="radio" id="blueFrog" name="varFrog" value="blueFrog"/>
                <label for="pinkFrog">Pink</label>
                <input type="radio" id="pinkFrog" name="varFrog" value="pinkFrog"/>
            </fieldset>

            <span class="river"></span>

        </main>

        <footer>
            <button id="createFrogButton" onclick="createFrog()">Create Frog</button>
            <button id="backButton" onclick="toHomeScreen()">Back</button>
        </footer>

        <script src="login.js"></script>


    </body>
</html>
