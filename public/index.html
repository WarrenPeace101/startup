<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="homescreenCSS.css">

        <title>Welcome to Frogger!</title>
    </head>

    <body>

        <header>
            <h1 class="titleFrogger"> Frogger 2.0</h1>
            <br>
        </header>

        <main>

            <div class="road">
                <div class="line"></div>
                <div class="truck">
                    <div id ="truck-body"></div>
                    <div id ="truck-front"></div>
                    <div id ="left-wheel"></div>
                    <div id ="right-wheel"></div>
                </div>
                <div class="frog">
                    <div id="frog-body"></div>
                    <div id="left-eye"></div>
                    <div id="left-eye-white"></div>
                    <div id="left-pupil"></div>
                    <div id="right-eye"></div>
                    <div id="right-eye-white"></div>
                    <div id="right-pupil"></div>
                    <div id="smile"></div>
                    <div id="left-foot"></div>
                    <div id="right-foot"></div>
                  </div>
            </div>
            <br>
            <form id="loginForm" method="get">
                <label for="login">Username:</label>
                <input type="text" id="myLoginUsername" name="varLoginUsername" placeholder="Enter Username"/>
            </form>
            <form id="loginForm2" method="get">
                <label for="login" action="">Password:</label>
                <input type="text" id="myLoginPassword" name="varLoginPassword" placeholder="Enter Password"/>
            </form>
            <button id="loginButton" onclick="login()">
                Login
            </button>
            <br>
            <button id = "createFrog" onclick="toCreateFrog()">Create New Frog</button>
            <br>

        </main>

        <footer>
            <button id="quitButton"><a id="aboutMeText" href="https://github.com/WarrenPeace101/startup">About Me!</a></button>
            <div id="quoteBox"><div id="quoteText"> </div></div>
        </footer>

        <script src="login.js"></script>

    </body>


</html>
