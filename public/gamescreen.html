<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="gamescreenCSS.css">

        <title>Frogger</title>
    </head>

    <body onload="driveRight(), driveLeft(), eatFly(), hitCar(), rideLog(), configureWebSocket(), hitBarrier()" >

        <header>
            <div id="deathScreen"></div>
            <div id="drownScreen"></div>
            <div id="winScreen"></div>
        </header>

        <main>
            
            <div class="flyZone">
                <div id="fly"></div>
                <div id="fly2"></div>
                <div id="fly3"></div>
                <div id="fly4"></div>
                <div id="fly5"></div>
            </div>
            <div class="riverOne">
                <div id="logOne"></div>
            </div>
            <div class="riverTwo">
                <div id="logTwo"></div>
            </div>
            <div class="riverThree">
                <div id="logThree"></div>
            </div>
            <div class="highwayOne">
                <div id="line"></div>
                <div id = "truckOneID" class="truck">
                    <div id ="truck-body"></div>
                    <div id ="truck-front"></div>
                    <div id ="left-wheel"></div>
                    <div id ="right-wheel"></div>
                </div>
            </div>
            <div class="highwayTwo">
                <div id="line"></div>
                <div id="carOneID" class="car">
                    <div id="car-body"></div>
                    <div id="car-left-wheel"></div>
                    <div id="car-right-wheel"></div>
                </div>
            </div>
            <div class="safeZone">
                <div id="barrier1"></div>
                <div id="barrier2"></div>
                <div id="barrier3"></div>
            </div>
            <div class="highwayThree">
                <div id="line"></div>
                <div id="truckTwoID" class="truck">
                    <div id ="truck-body"></div>
                    <div id ="truck-front"></div>
                    <div id ="left-wheel"></div>
                    <div id ="right-wheel"></div>
                </div>
            </div>
            <div class="highwayFour">
                <div id="line"></div>
                <div id="carTwoID" class="car">
                    <div id="car-body"></div>
                    <div id="car-left-wheel"></div>
                    <div id="car-right-wheel"></div>
                </div>
            </div>
            <div class="highwayFive">
                <div id="line"></div>
                <div id = "truckThreeID" class="truck">
                    <div id ="truck-body"></div>
                    <div id ="truck-front"></div>
                    <div id ="left-wheel"></div>
                    <div id ="right-wheel"></div>
                </div>
            </div>
            <div class="startingZone">
                <div id = "frogID" class="greenFrog">
                    <div id="frog-body"></div>
                    <div id="left-eye"></div>
                    <div id="left-eye-white"></div>
                    <div id="left-pupil"></div>
                    <div id="right-eye"></div>
                    <div id="right-eye-white"></div>
                    <div id="right-pupil"></div>
                    <div id="smile"></div>
                    <div id="left-foot"></div>
                    <div id="right-foot"></div>
                </div>
                <div id="blueFrog"></div>
                <div id="pinkFrog"></div>
            </div>

        </main>

        <footer>
            
            <br>
            <div id="liveChat">Chat:</div>
            <br>
            <button id="leaveGameButton"><a id="leaveGameText" href="index.html">Leave Game</a></button>

        </footer>

        <script src="game.js"></script>
    </body>

</html>
